<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Job Hub</title>
</head>
<body>
    
    <header>
        <nav class="form-nav">
            <ul class="nav-logo">
                <li class="logo-link">
                    <a href="../index.html">
                            <span class="logo">
                                <span>JOB</span>HUB  
                            </span>
                    </a>
                </li>
            </ul>
            <ul class="haveaccount">
                <li>
                    <span>New to JobHub ?</span>
                    <a href="signup.html">
                         Sign Up
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-card">
            <form action="../404/index.html" method="post">
                <fieldset>
                    <legend>Log in and get to work</legend>
                    <input type="email" name="email" id="email" placeholder="email address" required>
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <input type="submit" value="Continue">
                    <span class="divide">or</span>
                    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
                        <span class="withgoogle">
                            <i class="img">
                                <img src="../images/icons/google.png" height="20px" alt="">
                            </i>
                            <span>
                                Sign In with Google
                            </span>
                        </span>
                </a>
            </fieldset>
            </form>
        </div>
        <div class="newaccount">
            <span>New to JobHub?</span>  
            <br />
            <button>
                <a href="signup.html">
                    Sign Up
                </a>
            </button> 
        </div>
    </div>

    <footer>
        <div class="copyright">
            <span> &copy; JobHub Pakistan Ltd. 2020 </span>
        </div>
    </footer>

</body>
</html>
